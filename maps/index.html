<!DOCTYPE html>
<html>
<head>
	<title>Google Map</title>

	<style>
		#map {
			display: block;
			width: 100%;
			min-height: 800px;
			background-color: pink;
		}
	</style>
</head>
<body>

	<div id="map"></div>


	<!-- Include javascript -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script> <!-- Use ?sensor=false to prevent GM API KEY -->
	<script src="map.js"></script>
</body>
</html>
